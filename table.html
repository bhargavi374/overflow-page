<!DOCTYPE html>
<html lang="en">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Data Table</title>
    <style>
     table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}
    </style>
</head>
<body>
    <h2>Large Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$1200</td>
                <td>200</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>Electronics</td>
                <td>$100</td>
                <td>50</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>$800</td>
                <td>150</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Book</td>
                <td>Books</td>
                <td>$20</td>
                <td>1000</td>
                <td>In Stock</td>
            </tr>
            </tbody>
    </table>
</body>
</html>
